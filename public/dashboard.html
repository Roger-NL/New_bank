<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banco Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="loadUserData()">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Bem-vindo, <span id="username"></span>!</h1>
            <p>ID do Usuário: <span id="userId" class="user-id"></span></p> <!-- Exibe o ID do usuário -->
            <p>Saldo Atual: <span id="saldo" class="saldo"></span></p>
        </header>

        <div class="dashboard-actions">
            <div class="dashboard-card">
                <h2>Depósito</h2>
                <form id="depositForm">
                    <label for="depositAmount">Valor para Depositar:</label>
                    <input type="number" id="depositAmount" name="amount" step="0.01" min="0.01" required>
                    <button type="submit" class="btn-primary">Depositar</button>
                </form>
            </div>

            <div class="dashboard-card">
                <h2>Retirada</h2>
                <form id="withdrawForm">
                    <label for="withdrawAmount">Valor para Retirar:</label>
                    <input type="number" id="withdrawAmount" name="amount" step="0.01" min="0.01" required>
                    <button type="submit" class="btn-primary">Retirar</button>
                </form>
            </div>

            <div class="dashboard-card">
                <h2>Transferência</h2>
                <form id="transferForm">
                    <label for="transferTo">Transferir para o ID do Usuário:</label>
                    <input type="text" id="transferTo" name="transferTo" required>
                    <label for="transferAmount">Valor para Transferir:</label>
                    <input type="number" id="transferAmount" name="transferAmount" step="0.01" min="0.01" required>
                    <button type="submit" class="btn-primary">Transferir</button>
                </form>
            </div>
        </div>

        <button id="viewHistoryButton" class="btn-secondary">Ver Histórico de Transações</button>
        <button id="logoutButton" class="btn-secondary">Logout</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
