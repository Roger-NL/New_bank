<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Banco Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Função para carregar os dados do usuário ao carregar a página
        function carregarDados() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('username').innerText = user.username;
                document.getElementById('saldo').innerText = `Saldo: R$ ${user.saldo.toFixed(2)}`;
            } else {
                window.location.href = 'index.html'; // Redireciona para login se não estiver autenticado
            }
        }
    </script>
</head>
<body onload="carregarDados()">
    <h1>Bem-vindo, <span id="username"></span>!</h1>
    <p id="saldo">Saldo: R$ 0.00</p>

    <!-- Formulário para depósito -->
    <h2>Depósito</h2>
    <form id="depositForm">
        <label for="valorDeposito">Valor para Depositar:</label>
        <input type="number" id="valorDeposito" name="valorDeposito" required>
        <button type="submit">Depositar</button>
    </form>

    <nav>
        <ul>
            <li><a href="#">Ver Saldo</a></li>
            <li><a href="#">Histórico de Transações</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <script src="js/main.js"></script>
</body>
</html>
